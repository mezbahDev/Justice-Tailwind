<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Google Fonts ইম্পোর্ট -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS with Custom Font Configuration -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        garamond: ['"EB Garamond"', 'serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>

<body class="px-[350px] py-[60px]">

    <header>

        <nav class="flex items-center justify-between">
            <div class="flex items-center">
                <img class="w-2.75 m-0" src="images/logo.png" alt="jusctice logo" />
                <p class="text-4xl text-[#414040] m-[-65px] font-garamond font-extrabold">Jusctice</p>
            </div>
            <div>
                <ul class="flex gap-8 items-center text-[#707070] ">
                    <li><a href="#">Home</a></li>
                    <li class="flex items-center gap-1 whitespace-nowrap"><a href="#">Services</a><i
                            class="fa-solid fa-angle-right"></i>
                    </li>
                    <li class="flex items-center gap-1 whitespace-nowrap"><a href="#">Cases</a><i
                            class="fa-solid fa-angle-right"></i></li>
                    <li class="flex items-center gap-1 whitespace-nowrap"><a href="#">Blog</a><i
                            class="fa-solid fa-angle-right"></i></li>
                    <li class="flex items-center gap-1 whitespace-nowrap"><a href="#">Contact Us</a><i
                            class="fa-solid fa-angle-right"></i></li>
                </ul>
            </div>
            <button
                class="text-poppins w-[220px] h-[64px] bg-[#B68C5A] rounded-lg text-white font-semibold text-lg">Free
                Consultation</button>
        </nav>

        <section
            class="bg-[url('images/banner.png')] bg-cover bg-no-repeat h-[550px] rounded-lg mt-16 flex items-center text-white justify-center">
            <div class="flex flex-col items-center max-w-[692px] gap-[24px]">
                <p class="text-center text-7xl font-garamond font-extrabold leading-85px">We Provide Effective Legal
                    Solutions</p>
                <p class="text-center max-w-[670px] text-base leading-[26px]">There are many variations of passages of
                    Lorem Ipsum available, but the majority
                    have suffered
                    alteration
                    in some form, by injected humour.</p>
                <div class="max-w-[675px] flex gap-[24px]">
                    <input class="w-[500px] h-[64px] rounded-lg px-5 text-[#A0A0A0]" type="text"
                        placeholder="Search your services">
                    <button class="rounded-lg w-[150px] h-[65px] bg-[#B68C5A] text-[20px]">Search</button>
                </div>
            </div>
        </section>
    </header>


</body>

</html>
